name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            dist_script: dist:mac
          - os: windows-latest
            dist_script: dist:win
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build distributables
        run: npm run ${{ matrix.dist_script }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: dist/**

  release:
    name: Publish Release Artifacts
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-build-macos-latest
          path: dist/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-build-windows-latest
          path: dist/windows

      - name: Package release artifacts
        run: |
          zip -r electron-build-macos.zip dist/macos
          zip -r electron-build-windows.zip dist/windows

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            electron-build-macos.zip
            electron-build-windows.zip
